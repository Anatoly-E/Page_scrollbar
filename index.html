<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page scrollbar</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="scroller.css" />
  </head>
  <body>
    <div class="scroll-watcher"></div>
    <h1>Прогрессбар для страницы используя только свойства CSS</h1>
    <section>
      <h2>Секция 1</h2>
      <div class="section section-one"></div>
    </section>
    <section>
      <h2>Секция 2</h2>
      <div class="section section-two"></div>
    </section>
    <section>
      <h2>Секция 3</h2>
      <div class="section section-three"></div>
    </section>
    <section>
      <h2>Секция 4</h2>
      <div class="section section-four"></div>
    </section>
    <section>
      <h2>Секция 5</h2>
      <div class="section section-five"></div>
    </section>
    <section>
      <h2>Секция 6</h2>
      <div class="scroller" data-direction="left" data-speed="fast">
        <ul class="tag-list scroller__inner">
          <li>HTML</li>
          <li>CSS</li>
          <li>JS</li>
          <li>WIS</li>
          <li>webdev</li>
          <li>animation</li>
          <li>UI/UX</li>
        </ul>
      </div>

      <div class="scroller" data-direction="right" data-speed="slow">
        <ul class="tag-list scroller__inner">
          <li>HTML</li>
          <li>CSS</li>
          <li>JS</li>
          <li>WIS</li>
          <li>webdev</li>
          <li>animation</li>
          <li>UI/UX</li>
        </ul>
      </div>
    </section>
    <section>
      <h2>Секция 7</h2>
      <div class="section section-seven"></div>
    </section>

    <!-- Скрипт используется для поддержки свойств в Мозилле и Сафари (ещё не поддерживаются)-->
    <!-- <script src="https://flackr.github.io/scroll-timeline/dist/scroll-timeline.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
